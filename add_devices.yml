---
  - name: 
    hosts: "{{hostnames}}"
    become: true
    gather_facts: true
    tasks:
    - name: Verify device was mounted
      shell: "ls -ltrh {{device}}"
      register: list_result
    - debug:
        #var: list_result.stdout_lines
        msg: "{{ list_result.stdout_lines }}"
      tags:
      - verify
    - name: Dont Verify device was mounted
      shell: "ls -ltrh {{device}}"
      register: 1list_result
    - debug:
        var: 1list_result.stdout_lines
      tags:
      - dontverify
