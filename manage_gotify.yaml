---
  - name: Run Gotify
    hosts: "{{hostnames}}"
    become: true
    tasks:
    - name: Run manage_gotify
      shell:
         "{{python_bin}} {{manage_gotify_script}} {{action_type}} {{threshold}}"
      register: script_result
      tags:
      - default
    - debug:
        var: script_result.stdout_lines
      tags:
      - default
