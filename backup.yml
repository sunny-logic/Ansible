---
  - name: 
    hosts: "{{hostnames}}"
    become: true
    tasks:
    - name: Backup Stats
      shell: "sudo {{backup_user}} {{backup_bin}} {{backup_pw}} {{repo}} stats {{extra_arg}}"
      register: stats_result
      tags:
      - stats
    - debug:
        var: stats_result.stdout_lines    
      tags:
      - stats
    - name: Backup
      shell: "sudo {{backup_user}} {{backup_bin}} {{backup_pw}} {{repo}} backup {{folder1}} {{folder2}} {{extra_arg}}"
      register: backup_result
      tags:
      - backup
    - debug:
        var: backup_result.stdout_lines    
      tags:
      - backup
    - name: Forget backup
      shell: "sudo {{backup_user}} {{backup_bin}} {{backup_pw}} {{repo}} forget {{extra_arg}}"
      register: forget_result
      tags:
      - forget
    - debug:
        var: forget_result.stdout_lines    
      tags:
      - forget
    - name: Prune backup
      shell: "sudo {{backup_user}} {{backup_bin}} {{backup_pw}} {{repo}} prune {{extra_arg}}"
      register: prune_result
      tags:
      - prune
    - debug:
        var: prune_result.stdout_lines    
      tags:
      - prune
    - name: About backup
      shell: "sudo rclone about {{repo}}:"
      register: about_result
      tags:
      - about
    - debug:
        var: about_result.stdout_lines    
      tags:
      - about

    - name: cache cleanup
      shell: "sudo {{backup_user}} {{backup_bin}} {{backup_pw}} {{repo}} cache --cleanup"
      register: cleanup_result
      tags:
      - cache_cleanup
    - debug:
        var: cleanup_result.stdout_lines    
      tags:
      - cache_cleanup

    - name: repair snapshots
      shell: "sudo {{backup_user}} {{backup_bin}} {{backup_pw}} {{repo}} repair snapshots --forget"
      register: repair_snapshots_result
      tags:
      - repair_snapshots
    - debug:
        var: repair_snapshots_result.stdout_lines    
      tags:
      - repair_snapshots

    - name: repair index
      shell: "sudo {{backup_user}} {{backup_bin}} {{backup_pw}} {{repo}} repair index"
      register: repair_index_result
      tags:
      - repair_index
    - debug:
        var: repair_index_result.stdout_lines    
      tags:
      - repair_index
